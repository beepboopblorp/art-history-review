<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Art History Review Game</title>
    <link href="matching_game.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1> Art History Matching Game</h1>
    <hr>
    <a href="u1.html">Choose Matching Game Settings</a>
    <br>
    <a href="u2.html">Choose Question Settings</a>
    <button id="showart"> Show Art Images </button>
    <div id="artimgs">
        <img style="height: 50px; width: 50px;" src="">        
    </div>

    <script>
        if (document.getElementById("showart")) {document.getElementById("showart").addEventListener("click", ()=> {
            if (document.getElementById("showart").style.color == "rebeccapurple") {
                document.getElementById("artimgs").style.display = "none";
            } else {
                document.getElementById("showart").style.color = "rebeccapurple";
                document.getElementById("artimgs").style.display = "inline";
            }
        })}
    </script>
</body>
</html>
