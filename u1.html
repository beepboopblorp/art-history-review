<html>
<head>
    <meta charset="UTF-8" />
    <title> Unit 1 Matching Game</title>
    <link href="matching_game.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="selectunit">
        <ul>
            <li><button value="1B" class="select_unit"> Unit 1B: Global Prehistory </button></li>
            <li><button value="2B" class="select_unit"> Unit 2B: Ancient Egyptian </button></li>

        <label id="selected_form" for="forms" name="select_type">forms</label> <br>

        <label id="selected_content" for="contents" name="select_type">contents</label> <br>
        <input class="select_type" type="radio" name="select_type" id="selected_functions" value="functions">
        <label id="selected_function" for="functions" name="select_type">functions</label> <br>
        <input class="select_type" type="radio" name="select_type" id="selected_contexts" value="contexts">
        <label id="selected_context" for="contexts" name="select_type">contexts</label> <br>
    </div>
    <button type="button" id="submit_type" name="select_type">Continue</button>

    <button class="matchcard" type="button" id="card12"></button>
    <button class="matchcard" type="button" id="card13"></button>
